<html>
    <style>
        label{
color:#635357;
font-size: large;
        }
        option{
            color:#635357;   
        }
        #gender{
            color: #635357;
            text-decoration-color: #635357;
        }
     
    </style>
    <body>
        <center><h1 style="color: #635357;">Employee Registration Form</h1></center>
        <form>
            <center><fieldset style="width:50%; border-radius:5%;">
                <legend style="background-color: #8b747a;border:solid;  color: white; font-size:x-large; border-style:hidden;">Employee Details</legend>
                <label>First Name:</label>
                <input type="text" id="fname" placeholder="Enter First Name"><br><br>
                <label>Last Name:</label>
                <input type="text" id="lname"placeholder="Enter Last Name"><br><br>
                <label>Email:</label>
                <input type="email" id="email"><br><br>
                <label>Password:</label>
                <input type="password" id="password"><br><br>
                <label>Mobile Number:</label>
                <input type="tel"><br><br>
                <label>Gender:</label>
                <input type="radio" id="gender" name="gender" value="male"> Male
                <input type="radio" id="gender"  name="gender"value="female">Female
                <input type="radio" id="gender" name="gender" value="others">Others<br><br>
                <label>Date of Birth:</label>
                <input type="date"><br><br>
                <label>Designation:</label>
                <select style="background-color: #8b747a;color: white;border-style: hidden;">
                    <option>Software Developer</option>
                    <option>Tester</option>
                    <option>Devops Engineer</option>
                </select><br><br>
                <label>Address:</label>
                <textarea></textarea><br><br>
                <input type="submit" value="Register" style="background-color: #8b747a; color: white;border-style:hidden; font-size: large;">
                <input type="reset" value="Reset" style="background-color: #8b747a;color: white; border-style: hidden;font-size: large;">
            </fieldset>
        </center>
        </form>
    </body>
</html>
